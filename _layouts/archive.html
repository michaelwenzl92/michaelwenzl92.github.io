---
layout: default
---

<h1 class="post-title">{{ page.type | capitalize }}: {{ page.title | capitalize }}</h1>
<p class="sub-header">List of posts</p>

<article>
    <table>
        {% for post in page.posts %}
        <tr>
            <th>{{ post.date | date: "%b %-d, %Y" }}</th>
            <td>
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</article>
